        <div class="tab-content col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <div class="tab-pane active " id="personalInfo">
                <h1 class="page-header ">个人信息</h1>
                <form class="personalInfoForm personalForm" action="">
                     <div class="row">
                        <label>用户名</label>
                        <input type="text" name="userName" class="userName" placeholder="管理员" readonly>
                        <label>姓名</label>
                        <input type="text" name="name" class="name" placeholder="李耀松" readonly>
                    </div>
                    <div class="row">
                        <label>账户类型</label>
                        <input type="text" name="userType" class="userType" placeholder="管理员" readonly>
                        <label>职位</label>
                        <input type="text" name="position" class="position" placeholder="IT职员" readonly>
                    </div>
                    <div class="row">
                        <label>电话</label>
                        <input type="text" name="tel" class="tel" placeholder="18814122776" readonly>
                        <label>邮箱</label>
                        <input type="text" name="email" class="email" placeholder="764657283@qq.com" readonly>
                    </div>
                    <div class="row">
                        <label>生日</label>
                        <input type="text" name="birthday" class="birthday" placeholder="1993-01-01" readonly>
                        <label>籍贯</label>
                        <input type="text" name="hometown" class="hometown" placeholder="广东汕头" readonly>
                    </div>
                    <div class="row">
                        <label class="status-label">账户状态</label>
                        <input type="text" name="status" class="status" placeholder="在职" readonly>
                        <label class="address-label">地址</label>
                        <textarea name="address" class="address" placeholder="广东省广州市大学城华南理工大学C10-529" readonly></textarea>
                    </div>
                    <div class="row">
                        <button type="button" class="btn btn-primary modifyBtn" >修改</button>
                        <button type="button" class="btn btn-primary saveBtn">保存</button>
                        <button type="button" class="btn btn-primary cancelBtn">取消</button>
                    </div>
                </form>
                <!-- <div class="row">
                    <label></label>

                </div> -->
            </div>
            <div class="tab-pane" id="pwdChange">
                <form class="pwdChangeForm">
                    <h1 class="page-header ">密码修改</h1>
                    <div class="row">
                        <label>原密码</label>
                        <input type="text" name="oldpwd" class="oldpwd" placeholder="请输入原密码" >
                    </div>
                    <div class="row">
                        <label>新密码</label>
                        <input type="text" name="newpwd" class="newpwd1" placeholder="请输入新密码" >
                    </div>
                    <div class="row">
                        <label>新密码</label>
                        <input type="text" name="newpwd" class="newpwd2" placeholder="请再次输入新密码" >
                    </div>
                    <button class="btn btn-primary modifyPwdBtn">确认修改</button>
                </form>
            </div>
